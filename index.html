<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Orbitron:900|Righteous|VT323');
  </style>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/app.js"></script>
</head>

<body>
  <header>
    <h1>Retro Kids</h1>
  </header>
  <br>
  <div class="row">
    <!-- Space for the buttons to appear -->
    <div class="offset-1 col-md-7">
      <div class="gifButtons">
      </div>
    </div>
    <!-- The search bar -->
    <div class="col-md-3">
      <div class="search">
        <form class="form-inline">
          <input class="form-control searchBox keyword-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-warning searchButton" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Space for the gifs to appear -->
  <div class="row">
    <div class="offset-1 col-md-10">
      <!-- try card-deck instead-->
      <div class="gifSpace">
      </div>
    </div>
  </div>

</body>

</html>
